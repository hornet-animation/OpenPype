<body onresize="resizePanel()">

    <!--SUB TOP ROW-->
    <div class="sub-top-row" ng-controller="SubTopRowController" ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/subTopRow.html&#39;"></div>

    <!--TOP ROW-->
    <div id="LoginID" class="row-top" ng-class="obj.row_top_style" ng-controller="LoginController">
        <div class="row-top-header">
            <img id="logo" class="header-logo" ng-class="obj.logoStyle" ng-src="{{obj.logo}}">
        </div>

        <div ng-controller="SearchController" ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/search.html&#39;"></div>
        <div class="top-row-right">
            <div ng-model="obj.loggedIn" ng-switch="" on="obj.loggedIn">
                <div ng-switch-when="true">
                    <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/logout.html&#39;"></ng-include>
                </div>
                <div ng-switch-when="false">
                    <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/login.html&#39;"></ng-include>
                </div>
            </div>
            <div ng-controller="CartController" ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/cartbutton.html&#39;"></div>
        </div>
    </div>

    <!--ADVANCED SEARCH-->
    <div ng-show="obj.show" ng-controller="AdvancedSearchController">
        <div class="advanced-search" ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/advanced-search.html&#39;" ng-model="obj.oneAtATime"></div>
    </div>

    <!--MAIN tile lists and lists-->
    <div id="main-holder" ng-class="obj.tilesClass" ng-switch="" on="obj.state" ng-controller="MainViewController">
        <div id="search-view" ng-controller="TileListSearchController" ng-switch-when="search" when-scrolled="onScroll()">
            <ng-include class="tiles" src="&#39;https://plugin.pond5.com/pond5_shared/views/tilelist.html&#39;"></ng-include>
        </div>
        <div ng-controller="TileListBinsController" ng-switch-when="bins">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/tilelist.html&#39;"></ng-include>
        </div>
        <div ng-controller="TileListFreebiesController" ng-switch-when="freebies">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/tilelist.html&#39;"></ng-include>
        </div>
        <div ng-controller="TileListPreviewsController" ng-switch-when="previews">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/tilelist.html&#39;"></ng-include>
        </div>
        <!--don't hide content behind sticky footer-->
        <div class="clear"></div>
    </div>

    <!--  LIST VIEWS CART AND DOWNLOADS -->
    <div ng-switch="" on="obj.state" ng-controller="MainViewController">
        <div class="list-container" ng-controller="ListCartController" ng-switch-when="cart">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/cartlist.html&#39;"></ng-include>
        </div>
        <div class="list-container" ng-controller="ListDownloadsController" ng-switch-when="downloads">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/downloadslist.html&#39;"></ng-include>
        </div>
        <!--don't hide content behind sticky footer, also affects layer sorting, e.g. Adyen iframe-->
        <div class="clear"></div>
    </div>

    <!-- MESSAGE VIEW -->
    <div ng-show="obj.show" ng-controller="MessageController">
        <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/message.html&#39; | trusted"></ng-include>
    </div>

    <!--SIDEBAR-->
    <div id="sidebar" class="sidebar" ng-controller="SidebarController">
        <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/sidebar.html&#39;"></ng-include>
    </div>

    <!--FOOTER-->
    <div class="footer-row">
        <div ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/footer.html&#39;">
        </div>
        <div ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/replaceButton.html&#39;"></div>

        <!--MODALS-->
        <div>
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/modals.html&#39;"></ng-include>
        </div>
        <!--MODALS APP SPECIFIC-->
        <div>
            <ng-include src="&#39;scripts/views/modals.html&#39; | trusted"></ng-include>
        </div>

        <!--PROGRESS-->
        <div class="progress-view" ng-controller="DownloadProgressController">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/progress.html&#39;"></ng-include>
        </div>

        <!--CHECKOUT ADYEN-->
        <div ng-controller="TransactionController" ng-show="obj.show">
            <iframe nodejs-disabled="true" ng-src="{{obj.url}}" src="./index_files/saved_resource.html"></iframe>
        </div>

        <!--PREVIEW VIDEO-->
        <div class="preview" ng-show="obj.show" ng-controller="PreviewVideoController">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/previewvideo.html&#39;"></ng-include>
        </div>
        <!--PREVIEW AUDIO-->
        <div class="preview" ng-show="obj.show" ng-controller="PreviewAudioController">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/previewaudio.html&#39;"></ng-include>
        </div>
        <!--PREVIEW PHOTO-->
        <div class="preview" ng-show="obj.show" ng-controller="PreviewPhotoController">
            <ng-include src="&#39;https://plugin.pond5.com/pond5_shared/views/previewphoto.html&#39;"></ng-include>
        </div>

        <div id="intro-extra" class="intro-extra" ng-controller="IntroAssetsController" ng-include="&#39;https://plugin.pond5.com/pond5_shared/views/introAssets.html&#39;"></div>




    </div>
    <div class="offline-ui offline-ui-up">
        <div class="offline-ui-content"></div><a href="https://plugin.pond5.com/PPRO/index.html" class="offline-ui-retry"></a>
    </div>
</body>
